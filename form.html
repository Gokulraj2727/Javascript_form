<!doctype html>
<html>
     <head>
        <title>jsform</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body{
                background-color: rgb(125, 124, 122);
                
            }
        </style>
     </head> 
     <body onload="myFunction();">
        <div class="time">
            <h3 id="newTime">time</h3>
            <h3 id="newDate">date</h3>
        </div>
        
        <div class="main">
            <h1>Feedback</h1>
        <div class="row">
        <div class=" col form1"> 
        <form   autocomplete="off" method="post">
                    <div>
                    <lable>Name :</lable>
                   
                    <input class="lol"   type="text"  name="fullname" placeholder="Enter your name" id="name" required/>
                  
                    </div>
                    <div>
                        <lable>Email :</lable>
                        <input  class="lol" type="text" onkeyup="validateEmail()" name="email" placeholder="Enter your Email" id="mail" required/>
                    </div>
                    <div>
                    <lable>Mobile No :</lable>
                    <input class="lol" type="text" onkeyup="validatemobile()" name="number" placeholder="Mobile Number" id="mobile"  required/>
                    
                    </div>
                    <div>
                    <lable id="lol">Location :</lable>
                    <input type="radio" name="location" id="location">IND
                    <input type="radio" name="location" id="location">NRI
                    </div> 
                    <div>
                        <label class="country">country :</label>
                        <select name="country" id="country">
                            <option value="INDIA">INDIA</option>
                            <option value="AUSTRALIA">AUSTRALIA</option>
                            <option value="EUROPE">EUROPE</option>
                            <option value="US">US</option>
                       </select>
                       <label class="state">state :</label>
                       <select name="state" id="state">
                           <option value="tamilnadu">tamilnadu</option>
                           <option value="Telangana">Telangana</option>
                           <option value="Karnataka">Karnataka</option>
                           <option value="Andhra pradesh">Andhra pradesh</option>
                           <option value="Kerala">Kerala</option>
                      </select>
                      <label class="District">Capital :</label>
                      <select name="District" id="District">
                          <option value="tamilnadu">chennai</option>
                          <option value="Banglore">Banglore</option>
                          <option value="Visakapatanam">Visakapatanam</option>
                          <option value="Hyderabad">Hyderabad</option>
                          <option value="Thiruthani">Thiruthani</option>
                     </select>
                    </div>
                   
                 <div>
                    <lable id="lol">job Location :</lable><br>
                    <section name="job location">
                    <input class="job" type="checkbox" name="job Location"  >Banglore<br>
                    <input class="job" type="checkbox" name="job Location" >Hyderabad<br>
                    <input class="job" type="checkbox" name="job Location" >chennai<br>
                    <input class="job" type="checkbox" name="job Location" >Mumbai<br>
                    </section>
                    
                    </div> 
                    <div>
                    <lable>Feedback</lable>
                    <textarea type="textarea" row="5" id="text"  placeholder="write a meassge"></textarea>
                </div>
               
        
            <div class="form-action-button">
                    <input type="submit"  id="submit" value="submit"  button class="btn btn-primary btn-block"/>
            </div>
            <div>
                <input class="reset" type="reset" name="reset" placeholder="reset">
            </div>
        </form>
        </div>
        
        </div>
        </div>
        <hr>
        <div>
            <table id="table" class="table">
                
                <tr>
                    
                    <th>Name</th>
                    <th>Email</th>
                    <th>number</th>
                    <th>Location</th>
                    <th>country</th>
                    <th>state</th>
                    <th>District</th>
                    <th><button>Edit</button></th>
                    <th><button>Delete</button></th>
                   
                </tr>
            </table>
        </div>
            <script type="text/javascript" src="index.js">

            </script>
           
     </body>
